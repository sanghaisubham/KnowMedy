<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KnowMedy</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/knowmedy/style.css">
</head>
<body class="text-white">
    <div class="container mt-5">
        <h1 class="text-center mt-5 display-1">KnowMedy</h1>
        <p class="lead text-center">
            Your personal doctor... Anywhere,Anytime !
        </p>
        <form action="{% url 'find' %}" method="POST" role="form">
            {% csrf_token %}
            <div class="input-group input-group-lg">
            {{ form.name }}
            <div class="input-group-append">
                <button class="btn btn-info">Browse</button>
            </div>
            </div>

        </form>
    </div>
</body>
</html>
